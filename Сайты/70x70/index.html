<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8">
	<title>Бинокль CANON 70x70</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="head">
		<div class="head__logo"><img src="img/logo.png" alt="logo"></div>
		<div class="head__phone">
			<div class="head__phone-icon"></div>
			<a class="head__phone-number" href="tel:880005553535">+7 (800) 555-35-35</a>
		</div>
	</div>
	<div class="block-1">
		<div class="block-1__mask">
			<h1 class="block-1__mask-h2">ЗАКАЖИ CANON 70X70</h1>
			<div class="block-1__mask-description">РАЗРАБОТАН ПО УНИКАЛЬНОЙ ТЕХНОЛОГИИ CANON</div>
			<img class="block-1__mask-img" src="img/gl.png" alt="canon">
			<div class="block-1__mask-share">АКЦИЯ! СКИДКА 57%</div>
			<ul class="block-1__mask-advantages">
				<li>ЗАПОЛНЕНИЕ СУХИМ АЗОТОМ</li>
				<li>МОЩНОЕ УВЕЛИЧЕНИЕ</li>
				<li>РУЧНАЯ НАСТРОЙКА ЧЕТКОСТИ</li>
				<li>УДАРОПРОЧНЫЙ, ВЛАГОСТЙКИЙ</li>
			</ul>
			<div class="block-1__mask-price">
				<div class="block-1__mask-price-default">
					<h3 class="block-1__mask-price-default-title">Обычная цена</h3>
					<div class="block-1__mask-price-default-content">7 100 руб</div>
				</div>
				<div class="block-1__mask-price-general">3 990 руб</div>
			</div>
			<button class="block-1__mask-order">Сделать заказ</button>
		</div>
	</div>
	<div class="block-2">
	</div>
</body>
</html>
